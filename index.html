<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <h2>Simple calculator app in JS</h2>
    </header>
    <main>
        <div class="box">
            <div class="mdl">
              <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
              </div>
              <div class="card">
                <div class="calculator">
                    <div class="display" id="screen">
                        </div>
                    <div class="buttons">
                        <button onclick="clr()" id="red">C</button>
                        <button onclick="zero()">0</button>
                        <button onclick="dot()">.</button>
                        <button onclick="plus()" class="operator">+</button>
                        <button onclick="seven()">7</button>
                        <button onclick="eight()">8</button>
                        <button onclick="nine()">9</button>
                        <button onclick="minus()" class="operator">-</button>
                        <button onclick="four()">4</button>
                        <button onclick="five()">5</button>
                        <button onclick="six()">6</button>
                        <button onclick="multiply()" class="operator">*</button>
                        <button onclick="one()">1</button>
                        <button onclick="two()">2</button>
                        <button onclick="three()">3</button>
                        <button onclick="divide()" class="operator">/</button>
                        <button onclick="equal()" id="red">=</button>
                    </div>
                </div>
              </div>
            </div>
          </div>      
    </main>
    <footer>
      <p class="copy">
        Â© 2024, Made by M Nouman Khalid. All rights reserved.
      </p>
    </footer>
    <script src="JS/main.js"></script>
  </body>
</html>
